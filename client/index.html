<!doctype html>
<html lang="en">
  <head>
    <!-- Setting the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Adding a favicon for the browser tab, sourced from an S3 bucket -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://vaultguardbucket2024.s3.amazonaws.com/logo.svg"
    />

    <!-- Setting the viewport to ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta description for better SEO and a brief summary of the web app -->
    <meta
      name="description"
      content="VaultGuard Password Locker: Securely store, manage, and protect your passwords in an easy-to-use and safe environment."
    />

    <!-- Preconnecting to Google's font servers to improve load performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Importing custom fonts (Libre Franklin and Poppins) from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Setting the title of the web page to "VaultGuard Password Locker" -->
    <title>VaultGuard Password Locker</title>
  </head>
  <body>
    <!-- Root element where the React app will be rendered -->
    <div id="root"></div>

    <!-- Loading the main JavaScript module for the React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
